<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
    
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">



                    <div class="col-2">
                      <h3 class="mb-0">Peliculas</h3>

                    </div>
                    <div class="col-6">

                    </div>

                    <div class="col-1">
                      <button type="button" class="btn btn-success" (click)="create()">Crear</button>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                  <th scope="col">id</th>
                                  <th scope="col">Nombre</th>
                                  <th scope="col">Duracion</th>
                                  <th scope="col">Year</th>
                                  <th scope="col">Opciones</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let actualMovie of movies">   <!-- accede a variable movie -->
                                  <th>{{actualMovie.id}}</th>
                                  <td>{{actualMovie.name}}</td>
                                  <td>{{actualMovie.duration}}</td>
                                  <td>{{actualMovie.year}}</td>
                                  <td>
                                    <button type="button" class="btn btn-primary" (click)="edit(actualMovie.id)">Editar</button>
                                    <button type="button" class="btn btn-danger" (click)="eliminarMovie(actualMovie)">Eliminar</button>
                                  </td>
                                </tr>
                              </tbody>

                        </table>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
